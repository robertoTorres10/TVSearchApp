<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="tv.css">
    <title>TV Show Search</title>
</head>
<body>
    <nav class="navbar navbar-dark" style="background-color: black;">
        <div class="container-fluid">
            <a class="navbar-brand">TV Show Search</a>
            <form class="d-flex" id="searchForm">
                <input class="form-control me-2" id="query" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-light searchButton" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="h1" id="header">
        Discover What To Watch Today
    </div>

    <p>
        search through all the TV shows in the database. search by title and results will be displayed.
        <br>Special Thanks To: <a href="https://www.tvmaze.com/api">https://www.tvmaze.com/api</a> It is because of this api that I was able to build this out.
    </p>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="tv.js"></script>
</body>
</html>
